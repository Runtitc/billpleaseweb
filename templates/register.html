<form name="registerForm" ng-submit="register()">
    <label for="email">
        <input name="email" type="text" ng-model="newUser.email" />
    </label>
    <label for="name">
        <input name="name" type="text" ng-model="newUser.name" />
    </label>
    <label for="password">
        <input name="password" type="password" ng-model="newUser.password" />
    </label>
    <label for="password_confirm">
        <input name="password_confirm" type="password" ng-model="newUser.password_confirm" />
    </label>
    <input type="submit" value="Zarejestruj">
</form>
<pre style="color:black">
{{ newUser }}
</pre>
